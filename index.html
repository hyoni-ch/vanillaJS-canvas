<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Canvas Test</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <h1>CANVAS</h1>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="color-container">
          <div class="color-box" id="black"></div>
          <div class="color-box" id="pink"></div>
          <div class="color-box" id="red"></div>
          <div class="color-box" id="green"></div>
          <div class="color-box" id="blue"></div>
        </div>
        <div class="eraser-box" id="eraser">전체 지우기</div>

        <input type="range" id="line-width" min="1" max="10" value="5" />
      </div>
    </div>
  </body>
</html>
